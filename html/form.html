<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/css/bootstrap.min.css">  
</head>
<body>
    <!-- m-5=margin-5 -->
    <form action="" class="container row border border-primary m-5">
        <!-- row and col: chia khối trong boostrap -->
        <!-- col-md: cho màn hình laptop -->
        <div class="col-md-6">
            <label for="" class="form-label">Username*</label>
            <input type="text" name="" id="" class="form-control mb-4" placeholder="Choose your username">
            <label for="" class="form-label">E-mail*</label>
            <input type="text" name="" id="" class="form-control mb-4" placeholder="Your current email address">
            <label for="" class="form-label">Password*</label>
            <input type="password" name="" id="" class="form-control mb-4" placeholder="Create a password">
            <label for="" class="form-label">Full name*</label>
            <input type="text" name="" id="" class="form-control mb-3" placeholder="Your firstname and lastname">
            <label for="" class="form-check-label">Gender*</label>
            <input type="radio" name="gender" class="form-check-input" id="" > Male
            <input type="radio" name="gender" class="form-check-input" id="" > Female
        </div>
        <div class="col-md-6">
            <label for="" class="form-label">Company name*</label>
            <input type="text" name="" id="" class="form-control mb-4" placeholder="Your company name">
            <label for="" class="form-label">Category*</label>
            <input type="text" name="" id="" class="form-control mb-4" placeholder="Skill category">
            <label for="" class="form-label">Contact number*</label>
            <input type="text" name="" id="" class="form-control mb-4" placeholder="Provide your number">
            <label for="" class="form-label">Your location*</label>
            <input type="text" name="" id="" class="form-control mb-3" placeholder="Your pincode and city">
            <input type="checkbox" name="" class="form-check-input " id="" > Agree with the terms and conditions
            <!-- mt= margin-top, mb=margin-bottom -->
            <div class="mt-5">
                <p>
                <button type="submit" class="btn btn-info">Signup</button>
                or
                <button type="submit" class="btn btn-primary">Sign Up with Facebook</button>
                </p>
            </div>
        </div>
    </form>
</body>
</html>
