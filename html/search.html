<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../css/css/bootstrap.min.css">
    <script src="../js/js/bootstrap.bundle.js"></script>
</head>
<body>
    <nav class="navbar bg-secondary ">
        <div class="container-fluid">
            <form action="" class="d-flex">
                <!-- me-2: khoảng cách giữa 2 input -->
                <input type="text" name="" id="" class="form-control me-2" placeholder="Search">
                <input type="submit" value="Search" class="btn btn-primary">
            </form>
            <!-- data-bs-toggle="collapse": ẩn/hiện menu -->
             <!-- class="navbar-toggler": viền của icon 3 gạch -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarScrollingDropdown"  data-bs-toggle="dropdown">Products</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a href="#" class="dropdown-item">Engineering</a></li>
                            <li><a href="#" class="dropdown-item">Telecom</a></li>
                            <li><a href="#" class="dropdown-item">Energy</a></li>
                            <li><a href="#" class="dropdown-item">Finace</a></li>
                            <li><a href="#" class="dropdown-item">Consultancy</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </nav>
</body>
</html>
