<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <div class="container mr-3 mt-3 pb-3 col-8 " style="background-color: #c6bdbd;">
        <input type="submit" value="Login" class="btn btn-primary">
        <form action="">
            <div class="container mr-5 mt-5 col-8" style="background-color: aqua; border-radius: 10px;">
                <div class="container row border-bottom border-secondary mb-4">
                    <h3 class="col-11 mb-3 mt-3">Login</h3>
                    <button type="button" class="btn-close mt-4"></button>
                </div>
                <div class="container">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="" id="" class="form-control" placeholder="Email">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
                <div class="container border-top border-secondary mt-5">
                    <input type="submit" value="Close" class="btn btn-danger mt-3 mb-3 " >
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
